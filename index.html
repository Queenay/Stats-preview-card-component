<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="wrapper">
      <div class= text-comp>
        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
        <p class="subtitle">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="stat-box">
          <div>
            <p class="num">10k+ </p>
            <p class="text">companies</p>
          </div>
          <div>
            <p class="num">314 </p>
            <p class="text">templates</p>
          </div>
          <div>
            <p class="num">12M+ </p>
            <p class="text">queries</p>
          </div>
        </div>
      </div>
      <div class="img-comp">
          <img src="images/image-header-desktop.jpg" alt="Image header">

      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nayna Ann Moni</a>.
  </div>
</body>
</html>
